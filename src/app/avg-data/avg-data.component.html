<button class="close"  (click)="onNoClick()">X</button>
<h1 mat-dialog-title id="addDevDialoge">Avg Data</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="avgDataForm">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput formControlName="startDate" min="2022-11-21" placeholder="Ex. 20-02-2022" type="date">
      <!-- <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint> -->
    </mat-form-field> 
    <mat-form-field  appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput formControlName="endDate" maxlength="20" placeholder="Ex. 20-01-2022" type="date">
      <!-- <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint> -->
    </mat-form-field>
    
    <br>
  <button mat-raised-button type="submit" id="Save-device" >Submit</button>
  <br>
  <br>
  <mat-form-field  appearance="fill">
    <mat-label>Total Value</mat-label>
    <input matInput formControlName="totalvalue" [(ngModel)]="totalDatavalue" readonly>
    <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>Avg Value</mat-label>
    <input matInput formControlName="avgvalue" [(ngModel)]="avgDatavalue" readonly>
    <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
  </mat-form-field>
  <mat-form-field  appearance="fill">
    <mat-label>No. of Days</mat-label>
    <input matInput formControlName="noOfDays" [(ngModel)]="noofDays" readonly>
    <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
  </mat-form-field>
</div>
</form>
